<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:s="http://www.springframework.org/tags"  
		xmlns:a4j="http://richfaces.org/a4j" 
		xmlns:rich="http://richfaces.org/rich">

<h:head/>

<h:form>
    <h:panelGrid id="panel" columns="3" cellpadding="0">

              <h:outputText value="Make" />
              <h:outputText value="Model:" />
			  <h:outputText value="Fuel type" />
			  
			   <rich:select  enableManualInput="true" defaultLabel="start typing for select1">
                <f:selectItems value="#{naujasBean.availableMakeList}" />
            </rich:select>
			  <rich:select enableManualInput="true" defaultLabel="start typing for select2">
                <f:selectItems value="#{naujasBean.availableModelList}" />
            </rich:select>
			<rich:select enableManualInput="true" defaultLabel="start typing for select3">
                <f:selectItems value="#{naujasBean.availableFuelTypeList}" />
            </rich:select>
	</h:panelGrid>       
        
</h:form>
</html>
