<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<link
		href="#{facesContext.externalContext.requestContextPath}/css/custom.css"
		type="text/css" rel="stylesheet" />
		<script>	
			function check(evt)
			{
				var keycode = evt.keyCode;
				if(keycode == '13'){
					evt.preventDefault();
					document.activeElement.blur();
					return false;
				}
			}
		</script>
</h:head>
<h:body>
	<h:form id="main">
		<div style="height: 20px"></div>
		<div style="position: absolute; top: 20px; bottom: 0px;">
			<rich:tabPanel switchType="ajax">
				<rich:tab id="t1" header="Užsakymai">
					<ui:include src="/views/uzsakymaslist.xhtml" />
				</rich:tab>
				<rich:tab id="t2" header="Sąskaitos">
					<ui:include src="/views/saskaitalist.xhtml" />
				</rich:tab>
				<!--rich:tab id="t3" header="Rezervai">
					<ui:include src="/views/rezervaslist.xhtml" />
				</rich:tab-->
				<!--rich:tab id="t4" header="Komerciniai Pasiūlymai">
					<ui:include src="/views/komercinispasiulymaslist.xhtml" />
				</rich:tab-->
				<rich:tab id="t5" header="Prekių sąrašas">
					<ui:include src="/views/prekelist.xhtml" />
				</rich:tab>
			</rich:tabPanel>
		</div>
		<!--rich:jQuery selector="#main" query="keyup(function(evt){var k = evt.keycode; alert(k);if(k == '13'){return false;}});" /-->
	</h:form>
</h:body>
</html>
